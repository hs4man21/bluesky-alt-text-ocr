# fly.toml app configuration file generated for bluesky-alt-text-ocr-bot on 2023-04-30T16:17:15-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bluesky-alt-text-ocr-bot"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
